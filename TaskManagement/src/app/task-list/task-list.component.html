<div>
    <h2>Task List</h2>
    <button (click)="editTask(0)">Add Task</button>
    <ul>
      <li *ngFor="let task of tasks">
        <span>{{ task.title }} - {{ task.description }}</span>
        <button (click)="editTask(task.id)">Edit</button>
        <button (click)="deleteTask(task.id)">Delete</button>
      </li>
    </ul>
  </div>
